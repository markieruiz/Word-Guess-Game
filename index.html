<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href= "assets/images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>It's time for Football</title>
</head>

<body>     
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark fixed-top" style="background-color: black;">
    <div class="container">
      <a class="navbar-brand" href="#">NFL Football Teams</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
      </div>
    </div>
  </nav>

  <header>
      <!-- <div class="row">
          <div class="col-lg-12">
    <div class="answers" style="background-image: url('assets/images/pic.png')"></div> -->
  </header> 

  <div class="container">    
    <h1 class="my-4">Football Teams</h1>
      <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card h-100">
              <h4 class="card-header text-center">Guess this Team</h4>
                <div class="card-body">
                  <p class="card-text text-center"><span id="mysteryWord">0</span></p>
                </div>
              </div>
          </div>
        <div class="col-lg-6 mb-4">
            <div class="card h-100">
              <h4 class="card-header text-center">Incorrect Guesses</h4>
                <div class="card-body">
                  <p class="card-text"><span id="guessedLetters"> </span></p>
                </div>
            </div>
        </div>    
      </div>
  </div>

<div class="container">
    <div class="row">
      <div class="col-lg-4 mb-4">
        <div class="card h-100">
          <h4 class="card-header text-center">Remaining Attempts</h4>
          <div class="card-body">
            <p class="card-text text-center"><span id="guessesLeft">0</span></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mb-4">
        <div class="card h-100">
          <h4 class="card-header text-center">Wins</h4>
          <div class="card-body">
            <p class="card-text text-center"><span id="wins">0</span></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mb-4">
        <div class="card h-100">
          <h4 class="card-header text-center">Losses</h4>
          <div class="card-body">
            <p class="card-text text-center"><span id="losses">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
  <div class="row">
    <div class="col-lg-4 mb-4">
      <button id="resetGame">Reset the Game!</button>
    </div>
  </div>
  </div>

</body>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</html>
